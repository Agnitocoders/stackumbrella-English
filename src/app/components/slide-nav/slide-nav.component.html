<ion-list [ngClass]="{'dark' : dataService.theme === 'dark'}" style="overflow: auto; white-space: nowrap;">
  <ion-chip *ngFor="let item of dataService.topNav; index as i;" (click)="goToPage(item.id)">
    <div class="iconDiv">
      <img class="iconImg" [src]="getIcon(item.name)">
    </div>
    <div>
      <ion-label>{{item.name}}</ion-label>
    </div>
  </ion-chip>
</ion-list>
